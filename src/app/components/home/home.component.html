<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Panel Inicio</h1>
            </div>
        </div>

    </div>
</section>
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-4">

                <div class="small-box bg-info">
                    <div class="inner">
                        <h3>{{total}}</h3>
                        <p>Total de Productos</p>
                    </div>
                    <div class="icon">
                        <i class="fas fa-box"></i>
                    </div>
                    <!--  <a href="#" class="small-box-footer">
                        More info <i class="fas fa-arrow-circle-right"></i>
                    </a> -->
                </div>
            </div>

            <div class="col-lg-4 col-4">

                <div class="small-box bg-success">
                    <div class="inner">
                        <h3>{{totalVentas}}</h3>
                        <p>Total de Ventas</p>
                    </div>
                    <div class="icon">
                        <i class="fas fa-store"></i>
                    </div>
                    <!-- <a href="#" class="small-box-footer">
                        More info <i class="fas fa-arrow-circle-right"></i>
                    </a> -->
                </div>
            </div>

            <div class="col-lg-4 col-4">

                <div class="small-box bg-warning">
                    <div class="inner">
                        <h3>{{count_categories}}</h3>
                        <p>NÂ° Categorias</p>
                    </div>
                    <div class="icon">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <!--  <a href="#" class="small-box-footer">
                        More info <i class="fas fa-arrow-circle-right"></i>
                    </a> -->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Grafico Ventas por meses</h3>
                        <div class="card-tools">
                            <button type="button" class="btn btn-tool" data-card-widget="collapse">
                                <i class="fas fa-minus"></i>
                            </button>
                          
                        </div>
                    </div>
                    <div class="card-body">
                        <!--  <div class="btn-group col-md-12 mb-2" role="group" aria-label="Basic mixed styles example">
                            <button type="button" (click)="cambiarTipo('1')" class="btn btn-danger">Barras</button>
                            <button type="button" (click)="cambiarTipo('2')" class="btn btn-warning">Pastel</button>
                            <button type="button" (click)="cambiarTipo('3')" class="btn btn-success">Dona</button>
                        </div>

 -->
                        <div echarts [options]="chartOption" class="demo-chart"></div>
                    </div>

                </div>
            </div>
            <div class="col-md-6">
                <div class="card card-primary">
                    <div class="card-header">

                        <h3 class="card-title">Producto mas vendido</h3>
                        <div class="card-tools">
                            <button type="button" class="btn btn-tool" data-card-widget="collapse">
                                <i class="fas fa-minus"></i>
                            </button>
                            <button type="button" class="btn btn-tool" data-card-widget="remove">
                                <i class="fas fa-times"></i>
                            </button>
                            <button class="btn btn-tool" (click)="exportToExcel()">excel</button>
                        </div>
                    </div>
                    <div class="card-body kd-tables ">
                        <kuv-table class="dark-mode" [items]="dataVenta" [columns]="tableColumns"[isCompact]="true" [actions]="[]" [itemsPerPage]="10"  [usePagination]="true" [useSort]="false" [isRounded]="false" [useIndex]="false"></kuv-table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <app-ventas-meses></app-ventas-meses>
            </div>
        </div>
    </div>
</section>
