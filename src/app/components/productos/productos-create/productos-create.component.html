<mat-card>
  <mat-card-header>
    <mat-card-title>Agregar Producto</mat-card-title>
  </mat-card-header>
  <form [formGroup]="formGroup">
    <mat-card-content>
      <div class="form-group">
        <mat-form-field class="example-full-width">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="nombre" placeholder="Chocolate">
        </mat-form-field>

      </div>
      <div class="form-group">
        <mat-form-field class="example-full-width">
          <mat-label>Precio</mat-label>
          <input matInput type="number" formControlName="precio" placeholder="2000">
        </mat-form-field>
      </div>
    </mat-card-content>
    <div class="form-group">
      <mat-form-field class="example-full-width">
        <mat-label>Categorias</mat-label>
        <mat-select formControlName="categoria_id">
          @for (categoria of categorias; track categoria) {
          <mat-option [value]="categoria.id">{{categoria.nombre}}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-success" mat-raised-button (click)="fileInput.click()">Choose File</button>
      <input hidden  (change)="onFileSelected($event)" #fileInput type="file">
      <span class="file-name">{{selectedFile?.name}}</span>
    </div>
    
    <mat-card-actions>
      <button mat-button type="submit" (click)="guardar()" class="btn btn-primary">Guardar</button>
    </mat-card-actions>
  </form>
</mat-card>
