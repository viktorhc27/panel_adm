<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Login</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="form">
            <div class="form-group">
              <label for="username">email:</label>
              <input type="text" class="form-control" formControlName="email" id="username"
                placeholder="Enter your username">
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password" formControlName="password"
                placeholder="Enter your password">
            </div>
            <button type="submit" (click)="login()" class="btn btn-primary btn-block">Login</button>
            <button type="submit" (click)="verificar()" class="btn btn-primary btn-block">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
